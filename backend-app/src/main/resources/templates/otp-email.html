<!DOCTYPE html>
<html>
<head>

            text-align: center;
            margin: 20px 0;
            letter-spacing: 2px;
        }
        p {
            font-size: 16px;
            color: #555555;
            margin: 10px 0;
            text-align: center;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #888888;
            margin-top: 20px;
        }
        .footer a {

        }
